<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My charts</title>
</head>

<body>
    <h1>My Personal Corona Dashboard</h1>

    <h2>Absolute Cases</h2>
    <canvas id="absolute-confirmed" width="1000" height="800"></canvas>
    <canvas id="absolute-recovered" width="1000" height="800"></canvas>
    <canvas id="absolute-deaths" width="1000" height="800"></canvas>

    <h2>Relative Cases</h2>
    <canvas id="change-rate-confirmed" width="1000" height="800"></canvas>
    <canvas id="change-rate-recovered" width="1000" height="800"></canvas>
    <canvas id="change-rate-deaths" width="1000" height="800"></canvas>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js');
          });
        }
    </script>
    <script src="./script.ts"></script>
</body>

</html>
